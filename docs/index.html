<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tueble</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <article id="app" class="container   is-fullheight">
      <h1 class="title">
         <a href="https://github.com/marcosdefontes/tueble">Tueble Component</a>
      </h1>

      <div class="columns">
         <div class="column">
            <input class="input" type="text" id="search" v-model="searchKey" />
         </div>
      </div>

      <div class="columns">
         <div class="column">
            <div class="select is-multiple is-primary is-fullwidth">
               <select multiple name="names" id="names" v-model="names">
                  <option value="" selected class="disabled">Select one</option>
                  <option value="George">George</option>
                  <option value="John">John</option>
                  <option value="Paul">Paul</option>
               </select>
            </div>
         </div>
         <div class="column is-four-fifths">
            <tu-table :data="tableData" table-class="table is-fullwidth" table-body-class="tbody"
               default-sort-by="firstName" :filter-text="searchKey" :filter-min-size="2">
               <tueble-column :index="true" label="#"></tueble-column>
               <tueble-column label="First Name" show="firstName" :filterable="true">
                  <template slot-scope="row">
                     <a :href="`#${row.firstName}`" v-html="$options.filters.highlight(row.firstName,searchKey)"></a>
                  </template>
               </tueble-column>
               <tueble-column label="First Name" show="firstName" :filterable="true" :highlight="true">
               </tueble-column>
               <tueble-column label="Birthday" show="birthday"></tueble-column>
               <tueble-column label="Songs" show="songs" column-header-class="center" column-class="center"
                  :highlight="true">
               </tueble-column>
               <filter-by-domain :filter-by="names" filter-column="firstName"></filter-by-domain>
            </tu-table>
         </div>
      </div>


   </article>

   <script src="https://unpkg.com/vue"></script>
   <!-- iife version -->
   <script src="../dist/tueble.min.js"></script>
   <!-- Script file -->
   <script src="app.js"></script>
</body>

</html>

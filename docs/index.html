<html>

    <head>
        <title>Tueble - A Vuejs Table Component</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="build/assets/css/style.css">
        <style>
            th {
                cursor: pointer;
            }

            th.header-active {
                color: blueviolet;
            }

            th.header-index {
                cursor: default;
            }

        </style>
    </head>

    <body>
        <article id="app" class="page">
            <h1 class="page-title">
                <a href="https://github.com/marcosdefontes/tueble">Tueble Component</a>
            </h1>
            <tu-table :data="[
            { firstName: 'John', birthday: '04/10/1940', songs: 72 },
            { firstName: 'Paul', birthday: '18/06/1942', songs: 70 },
            { firstName: 'George', birthday: '25/02/1943', songs: 22 },
            { firstName: 'Ringo', birthday: '07/07/1940', songs: 2 },
            ]" table-class="table" table-body-class="temp" default-sort-by="firstName">
                <tu-column :index="true" label="#"></tu-column>
                <tu-column label="First Name" show="firstName">
                    <template slot-scope="row">
                        <a :href="`#${row.firstName}`" v-html="`${row.firstName}`"></a>
                    </template>
                </tu-column>
                <tu-column label="Birthday" show="birthday"></tu-column>
                <tu-column label="Songs" show="songs" column-header-class="center" column-class="center"></tu-column>

                <filter-by-text filter-by="teste"></filter-by-text>
            </tu-table>

        </article>

        <script src="build/app.js"></script>
    </body>

</html>
